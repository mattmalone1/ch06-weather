<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="./assets/css/jass.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <div class="text-center bg-primary mb-3">
            <h1 class="text-header">Weather Dashboard</h1>
    </div>
    <div class="flex-row align-start align-stretch-md align-content-start align-content-stretch-md min-100-vh bg-light">
        <div class="col-12 col-md-3 bg-light p-3">
          <h2 class="text-primary">Search for a City:</h2>
          <form id="search-form" class="mb-2">
            <input id="search-input" class="form-input w-100" type="text" placeholder="San Diego">
            <button class="btn btn-link btn-block">Search</button>
            <br>
            <button class="btn btn-dark btn-block">Atlanta</button>
            <button class="btn btn-dark btn-block">Denver</button>
            <button class="btn btn-dark btn-block">Seattle</button>
            <button class="btn btn-dark btn-block">San Francisco</button>
            <button class="btn btn-dark btn-block">Orlando</button>
            <button class="btn btn-dark btn-block">New York</button>
            <button class="btn btn-dark btn-block">Chicago</button>
            <button class="btn btn-dark btn-block">Austin</button>
      </form>
        </div>
    </div>
</body>
</html>
